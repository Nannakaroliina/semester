<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
	
	<!-- CSS files -->
	<link rel="stylesheet" type="text/css" href="../static/css/semantic.min.css" th:href="@{/css/semantic.min.css}" />
	
	<title>Semester App</title>
</head>
<body>
	<div class="ui container">
		<div class="ui hidden divider"></div>
		<a class="ui button" href="/courselist">Back</a> 
		<div class="ui hidden divider"></div>
		<h1 class="ui header">Add new course</h1>
		<form class="ui form" th:object="${course}" th:action="@{save}" action="#" method="post">
			<div class="field">
				<label for="title">Name</label>
				<input type="text" id="name" th:field="*{name}" />
			</div>
			<div class="field">
				<label for="author">Final finishing day</label>
				<input type="text" id="deadline" th:field="*{deadline}" />
			</div>
			<div class="field">
				<label for="year">Credits</label>
				<input type="number" id="credits" th:field="*{credits}" />
			</div>
			<div class="field">
				<label for="university">University</label>
				<select id="university-list" class="ui fluid dropdown form-control" th:field="*{university}">
					<option th:each="university: ${universities}" th:value="${university.id}" th:text="${university.name}"></option>
				</select>
			</div>
			<button class="ui button" type="submit">Save</button>
		</form>
	</div>
	
	<!-- JavaScript files -->
	<script type="text/javascript" src="../static/css/semantic.min.js" th:src="@{/css/semantic.min.js}"></script>
</body>
</html>
