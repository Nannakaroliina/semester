<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Semester App</title>
        
        <link rel="stylesheet" type="text/css" href="../static/css/semantic.min.css" th:href="@{/css/semantic.min.css}" />
    </head>
    <body>
	    <div class="ui container">
	    	<div class="ui hidden divider"></div>
	    	<h1 class="ui header">Sign-up to Semester App</h1>
	        <form class="ui form" th:object="${signupform}" th:action="@{/saveuser}" action="#" method="post">
	            <div class="field">
	            	<label> User Name : <input type="text" th:field="*{username}"/> </label>
	            	<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect username or it's already in use.</p>
	            </div>
	            <div class="field">
	            	<label> Email: <input type="email" th:field="*{email}"/> </label>
	            </div>
	            <div class="field">
	            	<label> Password: <input type="password" th:field="*{password}"/> </label>
	            	<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</p>
	            </div>
	            <div class="field">
	            	<label> Re-type password: <input type="password" th:field="*{passwordCheck}"/> </label>
	            	<p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Passwords does not match</p>
	            </div>
	            
	            <button class="ui button" type="submit">Sign-up</button>
	        </form>
	    </div>
    </body>
</html>
